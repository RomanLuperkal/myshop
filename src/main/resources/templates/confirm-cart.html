<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили */
        .order-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .order-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .total-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #212529;
        }

        .btn-custom {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Ваш заказ</h1>

    <!-- Список товаров -->
    <div id="order-items">
        <div th:each="item : ${confirmCart.purchasedProducts}" class="order-item row align-items-center">
            <div class="col-md-3">
                <img th:src="${item.image}" class="product-image img-fluid rounded" alt="Изображение товара">
            </div>
            <div class="col-md-6">
                <h5 th:text="${item.productName}" class="mb-0">Название товара</h5>
            </div>
            <div class="col-md-3 text-end">
                <strong th:text="${item.price} + ' ₽'" class="text-primary">Цена</strong>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
