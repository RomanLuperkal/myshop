<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили */
        .order-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f8f9fa;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .order-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .total-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #212529;
        }
        .btn-custom {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        /* Стили для кнопок в правом верхнем углу */
        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column; /* Кнопки друг под другом */
            gap: 10px; /* Отступ между кнопками */
            z-index: 1000;
        }
        .top-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Текст по центру */
        }
        .top-buttons a.btn-primary {
            background-color: #0d6efd;
            color: white;
        }
        .top-buttons a.btn-success {
            background-color: #28a745;
            color: white;
        }
        .top-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .top-buttons {
                align-items: flex-end; /* Кнопки выравниваются по правому краю */
            }
        }
    </style>
</head>
<body>
<!-- Кнопки в правом верхнем углу -->
<div class="top-buttons">
    <a href="/carts/confirm" class="btn btn-success">История заказов</a>
    <a href="/products" class="btn btn-primary">Витрина товаров</a>
</div>

<div class="container mt-5">
    <h1 class="text-center mb-4">Ваш заказ</h1>
    <!-- Список товаров -->
    <div id="order-items">
        <div th:each="item : ${confirmCart.purchasedProducts}" class="order-item row align-items-center">
            <div class="col-md-3">
                <img th:src="${item.image}" class="product-image img-fluid rounded" alt="Изображение товара">
            </div>
            <div class="col-md-6">
                <h5 th:text="${item.productName}" class="mb-0">Название товара</h5>
            </div>
            <div class="col-md-3 text-end">
                <strong th:text="${item.price} + ' ₽'" class="text-primary">Цена</strong>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
