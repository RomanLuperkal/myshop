<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Список корзин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #eaeaea);
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: none;
        }
        th {
            background-color: #f4f4f4;
            color: #555;
            font-weight: bold;
            font-size: 1rem;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
        }
        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .top-buttons a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .top-buttons a.btn-primary {
            background-color: #007bff;
            color: white;
        }
        .top-buttons a.btn-success {
            background-color: #28a745;
            color: white;
        }
        .top-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        /* Адаптивность */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .container {
                padding: 20px;
            }
            .top-buttons {
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>

<div class="top-buttons">
    <a href="/products" class="btn btn-success">Витрина товаров</a>
    <a href="/carts/actual" class="btn btn-primary">Перейти в корзину</a>
</div>

<div class="container">
    <h1>Список заказов</h1>
    <!-- Таблица со списком корзин -->
    <table>
        <thead>
        <tr>
            <th>Дата создания</th>
            <th>Сумма корзины</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="cart : ${listConfirmCart.confirmCarts}">
            <td>
                <a th:href="@{/carts/{id}(id=${cart.id})}"
                   th:text="${#temporals.format(cart.confirmedDate, 'dd.MM.yyyy HH:mm')}"></a>
            </td>
            <td th:text="'₽' + ${cart.cartPrice}"></td>
        </tr>
        </tbody>
    </table>

    <p class="total">
        Общая сумма всех корзин: <span th:text="'₽' + ${listConfirmCart.totalPrice}"></span>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
