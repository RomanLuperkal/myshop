<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
    <!-- Подключение Bootstrap для стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Кнопка выхода -->
    <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-secondary">Выйти</button>
        </form>
        <form th:action="@{/admin/products/create}" method="get">
            <button type="submit" class="btn btn-secondary">Добавить продукт</button>
        </form>
    </div>

    <h2>Список товаров</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Имя товара</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products.products}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.count}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/admin/products/{id}/update(id=${product.productId})}" class="btn btn-warning btn-sm">Изменить</a>
                <form th:action="@{/admin/products/{id}(id=${product.productId})}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
