<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0d6efd;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0b5ed7;
        }
        .invalid-feedback {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Добавить товар</h2>

    <form th:action="@{/addProduct}" method="post" enctype="multipart/form-data" th:object="${product}">
        <!-- Поле для имени товара -->
        <div class="mb-3">
            <label for="name" class="form-label">Название товара:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- Поле для загрузки картинки -->
        <div class="mb-3">
            <label for="image" class="form-label">Загрузить изображение:</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>

        <!-- Поле для описания товара -->
        <div class="mb-3">
            <label for="description" class="form-label">Описание товара:</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
        </div>

        <!-- Поле для цены товара -->
        <div class="mb-3">
            <label for="price" class="form-label">Цена товара:</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <!-- Поле для количества товара -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество товара:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="0">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary">Добавить товар</button>
    </form>
</div>

<!-- Подключение Bootstrap JS (опционально, если нужны компоненты с JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
